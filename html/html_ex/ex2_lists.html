<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered list -->
    <h3 style="color: blue; font-style: italic; text-decoration: underline;">First list</h3>
   <ul style="color: blue;"> 
    <li>dog</li>
    <li>cat</li>
    <li>tiger</li>
   </ul>

    <!-- Ordered list -->
    <h3 style="color: red;">Second list</h3>
    <ol style="color: red;"> 
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>

    <!-- Square list -->
    <h3 style="color:lightseagreen; font-family:cursive">Third list</h3>
    <ul style="color:lightseagreen; list-style: square;"> 
     <li>green</li>
     <li>red</li>
     <li>orange</li>
    </ul>
</body>
</html>
