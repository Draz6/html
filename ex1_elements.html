<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags</title>
</head>
<body>
    <!--  headers -->

    <h1> hello world </h1>
    <h2> hello world </h2>
    <h3> hello world </h3>
    <h4> hello world </h4>
    <h5> hello world </h5>
    <h6> hello world </h6>

    <!-- paragraph  -->
    <p> hello world 
       welcome
    </p>

    <!-- bold  -->
    <b> this is bold text</b> <br>

    <!-- italic  -->
    <i> this is italic text </i> <br>

    <!-- links  -->
    <a href="https://www.google.com/"> google </a> <br>
    <a href="https://www.github.com/" target="_blank">github</a> <br>

    <!-- images  -->
    <img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/54167691/1800" alt="flamingo">
    <img src="./flamingo.jpg" alt="flamingo">

    <!-- more elements  -->

    <!-- input -->    
    <input type="text" placeholder="enter your name">

    <!-- button -->
    <button> click here </button>  

     <!-- break line -->
     <br>
     
     <!-- video link -->
    <iframe width="400" height="300" src="https://www.youtube.com/watch?v=FVswuip0-co"> </iframe> 

    <!-- preformatted text -->
    <pre> hi 
        line 1
        line 2
    </pre> 

</body>
</html>
